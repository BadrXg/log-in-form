<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="flex items-center justify-center h-screen bg-orange-500">
    <div class="bg-orange-600 text-white shadow-md p-8">
        <h2 class="text-2xl mb-6">Member Login</h2>
        <form>
            <div class="mb-4 bg-gray-400 text-white rounded-lg p-8">
                <label class="block mb-2">Username</label>
                <input class="w-full px-3 py-2 bg-white rounded" type="text">
            <div class="mb-4">
                <label class="block mb-2">Password</label>
                <input class="w-full px-3 py-2 bg-white rounded" type="password">
            </div>
            <button class="w-full bg-blue-500 py-2 rounded text-white">Login</button>
            <a href="https://aniwatchtv.to/home" class="block text-center mt-4 text-sm">Forgot password?</a>
            </div>
        </form>
        <div class="mt-6">
            <p class="text-center">--or log in with--</p>
            <div class="flex justify-center mt-4">
                <button class="bg-blue-600 px-4 py-2 rounded mr-2"><i class="fa-brands fa-facebook"></i>Facebook</button>
                <button class="bg-blue-400 px-4 py-2 rounded ml-2">Twitter</button>
            </div>
        </div>
    </div>
    <style> /* outline to see space and can delete anytime */
        * { outline: auto;}
    </style>
</body>
</html>
